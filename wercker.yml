box: wercker-labs/docker
build:
  steps:
    - script:
        name: print system-wide docker info
        code: |
          docker version
          docker info
          docker images
    - script:
        name: build the image
        code: docker build --rm -t jumanjiman/rancid-git:centos7 .
    - script:
        name: test that rancid-git is installed
        code: docker run --rm -t jumanjiman/rancid-git:centos7 rpm -q rancid-git
    - script:
        name: copy rancid-git rpms into docker host
        code: script/copy_rpms.sh
